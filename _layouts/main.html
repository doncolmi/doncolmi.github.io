---
layout: default
---

<aside class="sidebar">
  <header>
    <div class="about">
      <div class="cover-author-image">
        <a href="{{site.baseurl}}/"><img src="{{site.baseurl}}/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}" alt="{{site.author}}"></a>
      </div>
      <div class="author-name">{{site.author}}</div>
      <p>{{site.about-author}}</p>
      <div style="display: flex; flex-direction: column; width: 100%;">
        <div style="background-color: rgba(255,255,255,0.1);">
          <a href="/tags/" class="tagText">글 분류 보기</a>
        </div>
        <div id="comAD" style="margin-top: 15px;">
          <ins class="kakao_ad_area" style="display:none;"
               data-ad-unit    = "DAN-rh7qsdg1eqsz"
               data-ad-width   = "160"
               data-ad-height  = "600"></ins>
          <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <div id="mobAD" style="margin-top: 15px;">
          <ins class="kakao_ad_area" style="display:none;"
                data-ad-unit    = "DAN-r1cu0ejvrltf"
                data-ad-width   = "250"
                data-ad-height  = "250"></ins>
          <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
      </div>
    </div>
  <footer>
    <section class="contact">
      <h3 class="contact-title">Contact me</h3>
      <ul>
        {% if site.social-github %}
          <li class="github"><a href="http://github.com/{{site.social-github}}" target="_blank"><i class="fa fa-github"></i></a></li>
        {% else %}
          <li class="github"><a href="http://github.com/doncolmi" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
        {% endif %}
        {% if site.social-email %}
          <li class="email"><a href="mailto:{{site.social-email}}"><i class="fa fa-envelope-o"></i></a></li>
        {% else %}
          <li class="email"><a href="mailto:matathresh1740@naver.com"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
        {% endif %}
      </ul>
    </section> <!-- End Section Contact -->
  </footer> <!-- End Footer -->
</aside> <!-- End Sidebar -->
<div class="content-box clearfix">
  {{ content }}
</div>
